<!doctype html>
<html lang="ko">
<head>
  <!-- force rebuild -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - A</title>
  <style>
  /* Base */
  body{
    max-width:720px;
    margin:48px auto;
    padding:0 16px;
    font-family: system-ui, -apple-system, "Apple SD Gothic Neo", sans-serif;
    line-height:1.75;
    color:#111;
    background:#fff;
  }

  header{ margin-bottom:24px; }
  nav{ display:flex; gap:14px; flex-wrap:wrap; }
  nav a{
    text-decoration:none;
    color:#111;
    font-weight:600;
  }
  nav a:hover{ text-decoration:underline; text-underline-offset:3px; }

  main{ margin-top:18px; }

  /* Typography */
  h1{ margin: 1.6em 0 .6em; }
  h2{ margin: 1.6em 0 .6em; }
  p{ margin: 0 0 1.2em; }

.post-date-single{
  font-size:14px;
  color:#666;
  margin: 6px 0 24px;
}
.post-title{
  margin-bottom: 4px;
}
    
  /* Lists */
  ul{ padding-left: 18px; }
  li{ margin: .4em 0; }

  /* Links in content */
  main a{
    color: inherit;
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  /* Code / Quote */
  pre{
    background:#f7f7f7;
    padding:14px;
    overflow-x:auto;
    font-size:14px;
    line-height:1.6;
  }
  blockquote{
    margin: 1.4em 0;
    padding-left: 14px;
    border-left: 3px solid #ddd;
    color:#555;
  }

  /* Mobile */
  @media (max-width:640px){
    body{ margin:28px auto; font-size:17px; line-height:1.85; padding:0 14px; }
    nav{ gap:12px; }
  }

  /* Dark mode (auto) */
  @media (prefers-color-scheme: dark){
    body{ background:#0f1115; color:#e9e9ea; }
    nav a{ color:#e9e9ea; }
    pre{ background:#161a22; }
    blockquote{ border-left-color:#2a2e37; color:#c7c7ca; }
  }
    /* menu sub text (korean) */
nav small{
  font-weight:500;
  color:#666;
  margin-left:6px;
}
    nav a.active{
  text-decoration: underline;
  text-underline-offset: 4px;
}

@media (prefers-color-scheme: dark){
  nav small{ color:#a7a7aa; }
}
    /* Home post list */
.post-list{ list-style:none; padding-left:0; margin:0; }
.post-item{ padding:14px 0; border-bottom:1px solid #eee; }
.post-title{ font-weight:650; text-decoration:none; }
.post-title:hover{ text-decoration:underline; text-underline-offset:3px; }

.post-meta{ margin-top:6px; font-size:14px; color:#666; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
.post-date{ font-variant-numeric: tabular-nums; }

.post-cat{
  display:inline-block;
  padding:2px 8px;
  border:1px solid #ddd;
  border-radius:999px;
  font-size:13px;
  color:#555;
}

/* Dark mode tweaks */
@media (prefers-color-scheme: dark){
  .post-item{ border-bottom-color:#2a2e37; }
  .post-meta{ color:#a7a7aa; }
  .post-cat{ border-color:#2a2e37; color:#c7c7ca; }
}
    
</style>
</head>
<body>

<header>
  {% unless page.date %}
  <nav>
    <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home <small>홈</small></a>
    <a href="/about/" class="{% if page.url == '/about/' %}active{% endif %}">About <small>소개</small></a>
    <a href="/categories/" class="{% if page.url == '/categories/' %}active{% endif %}">Categories <small>주제</small></a>
    <a href="/archive/" class="{% if page.url == '/archive/' %}active{% endif %}">Archive <small>아카이브</small></a>
  </nav>
  {% endunless %}
</header>

<main>

  {% if page.title %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}

  {% if page.date %}
    <p class="post-date-single">
      {{ page.date | date: "%Y-%m-%d" }}
    </p>
  {% endif %}

  {{ content }}

</main>

</body>
</html>
